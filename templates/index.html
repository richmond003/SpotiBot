<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/images/bot.png" type="image/png">
    <title>SpotiBot</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #191414;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .message-box {
        background-color: #121212;
        padding: 2.5rem 3rem;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        max-width: 600px;
        animation: fadeIn 1.2s ease-out;
        transition: box-shadow 0.3s ease;
      }

      .message-box {
        box-shadow: 0 0 35px #1db954;
      }

      .spotify-icon {
        font-size: 3rem;
        color: #1db954;
        animation: pulse 2s infinite ease-in-out;
      }

      h1 {
        margin: 1rem 0 0.5rem;
        font-size: 2rem;
        color: #1db954;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 0;
        color: lightgreen;
        /* color: #ccc; */
      }
      img {
        height: 40px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <div class="spotify-icon">
        <img src="../static/images/bot.png" alt="SpotiBot Icon" />
        <img src="../static/images/spotify.png" alt="Spotify Logo"/>
      </div>
      <h1>You are all set and ready to go.</h1>
      <p>
        Youâ€™ll get an email once SpotiBot finishes setting everything up.<br />
        You can close this page now.
      </p>
    </div>
  </body>
</html>
